{% extends "base_admin.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4"><h2>Create Booking</h2><a href="/app/{{ config.extension }}/admin" class="btn btn-secondary">Back</a></div>
    <div class="card shadow p-4">
        <form action="/app/{{ config.extension }}/admin/new_booking" method="post">
            <div class="row">
                <div class="col-md-4 mb-3"><label>Guest Name</label><input type="text" name="guest_name" class="form-control" required></div>
                <div class="col-md-4 mb-3"><label>Phone</label><input type="text" name="guest_phone" class="form-control"></div>
                <div class="col-md-4 mb-3"><label>Email</label><input type="email" name="guest_email" class="form-control"></div>
                
                <div class="col-md-6 mb-3"><label>Check In</label><input type="date" name="check_in" class="form-control" required></div>
                <div class="col-md-6 mb-3"><label>Check Out</label><input type="date" name="check_out" class="form-control" required></div>
                <div class="col-md-4 mb-3"><label>Room Type</label><select name="room_id" class="form-select">{% for r in rooms %}<option value="{{ r.id }}">{{ r.name }}</option>{% endfor %}</select></div>
                <div class="col-md-4 mb-3"><label>Unit (Optional)</label><select name="room_unit_id" class="form-select"><option value="">Auto-Assign</option>{% for u in units %}<option value="{{ u.id }}">{{ u.label }}</option>{% endfor %}</select></div>
                <div class="col-md-4 mb-3"><label>Status</label><select name="status" class="form-select"><option value="confirmed">Confirmed</option><option value="pending">Pending</option></select></div>
                <div class="col-md-6 mb-3"><label>Deposit</label><input type="number" step="0.01" name="deposit" value="0.0" class="form-control"></div>
                <div class="col-md-12 mb-3"><label>Internal Notes</label><textarea name="notes" class="form-control" placeholder="e.g. VIP Guest"></textarea></div>
            </div>
            <button class="btn btn-success w-100">Create</button>
        </form>
    </div>
</div>
{% endblock %}
