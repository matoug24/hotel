<!DOCTYPE html>
<html>
<head>
    <title>Site Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light p-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Site Owner Console</h1>
            <a href="/logout?target_path=/owner" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
        
        {% if msg %}<div class="alert alert-success">{{ msg }}</div>{% endif %}
        
        <div class="card p-4 mb-5 shadow-sm">
            <h4><i class="bi bi-plus-circle"></i> Create New Hotel</h4>
            <form action="/owner/create_hotel" method="post" class="mt-3">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Extension (URL Slug)</label>
                        <input type="text" name="extension" class="form-control" placeholder="e.g. hotel1" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Hotel Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Grand Hotel" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Admin Password</label>
                        <input type="text" name="admin_pass" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Staff Password</label>
                        <input type="text" name="user_pass" class="form-control" required>
                    </div>
                </div>
                <button class="btn btn-primary">Create Hotel</button>
            </form>
        </div>
        
        <h4><i class="bi bi-building"></i> Active Hotels ({{ configs|length }})</h4>
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Public Link</th>
                            <th>Admin Link</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in configs %}
                        <tr>
                            <td>#{{ c.id }}</td>
                            <td><strong>{{ c.hotel_name }}</strong></td>
                            <td><a href="/app/{{ c.extension }}" target="_blank">/app/{{ c.extension }}</a></td>
                            <td><a href="/app/{{ c.extension }}/admin" target="_blank" class="btn btn-sm btn-outline-secondary">Admin Login</a></td>
                            <td>
                                <form action="/owner/reset_password" method="post" class="d-inline">
                                    <input type="hidden" name="config_id" value="{{ c.id }}">
                                    <input type="hidden" name="role" value="admin">
                                    <button class="btn btn-sm btn-warning" onclick="return confirm('Reset Admin pass to ResetToday?')">Reset Admin</button>
                                </form>
                                <form action="/owner/reset_password" method="post" class="d-inline">
                                    <input type="hidden" name="config_id" value="{{ c.id }}">
                                    <input type="hidden" name="role" value="staff">
                                    <button class="btn btn-sm btn-info" onclick="return confirm('Reset Staff pass to ResetToday?')">Reset Staff</button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="5" class="text-center p-4">No hotels created yet.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
