{% extends "base_admin.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Booking #{{ booking.booking_code }}</h2>
        <div><a href="/app/{{ config.extension }}/admin/invoice/{{ booking.id }}" target="_blank" class="btn btn-info text-white me-2"><i class="bi bi-printer"></i> Invoice</a><a href="/app/{{ config.extension }}/admin" class="btn btn-secondary">Back</a></div>
    </div>
    <div class="card shadow p-4">
        <form action="/app/{{ config.extension }}/admin/edit_booking/{{ booking.id }}" method="post">
            <div class="row">
                <div class="col-md-4 mb-3"><label>Guest Name</label><input type="text" name="guest_name" value="{{ booking.guest_name }}" class="form-control" required></div>
                <div class="col-md-4 mb-3"><label>Phone</label><input type="text" name="guest_phone" value="{{ booking.guest_phone or '' }}" class="form-control"></div>
                <div class="col-md-4 mb-3"><label>Email</label><input type="email" name="guest_email" value="{{ booking.guest_email or '' }}" class="form-control"></div>
                
                <div class="col-md-6 mb-3"><label>Check In</label><input type="date" name="check_in" value="{{ booking.check_in.date() }}" class="form-control" required></div>
                <div class="col-md-6 mb-3"><label>Check Out</label><input type="date" name="check_out" value="{{ booking.check_out.date() }}" class="form-control" required></div>
                <div class="col-md-4 mb-3"><label>Unit</label><select name="room_unit_id" class="form-select">{% for u in units %}<option value="{{ u.id }}" {% if u.id == booking.room_unit_id %}selected{% endif %}>{{ u.label }}</option>{% endfor %}</select></div>
                <div class="col-md-4 mb-3"><label>Status</label><select name="status" class="form-select"><option value="pending" {% if booking.status == 'pending' %}selected{% endif %}>Pending</option><option value="confirmed" {% if booking.status == 'confirmed' %}selected{% endif %}>Confirmed</option><option value="checked_in" {% if booking.status == 'checked_in' %}selected{% endif %}>Checked In</option><option value="checked_out" {% if booking.status == 'checked_out' %}selected{% endif %}>Checked Out</option><option value="cancelled" {% if booking.status == 'cancelled' %}selected{% endif %}>Cancelled</option></select></div>
                <div class="col-md-12 mb-3"><label>Internal Notes</label><textarea name="notes" class="form-control">{{ booking.notes }}</textarea></div>
            </div>
            
            <div class="card bg-light border-0 mb-3 p-3">
                <h5 class="mb-3 border-bottom pb-2">Financials</h5>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label class="fw-bold">Total Cost (Calculated)</label>
                        <input type="text" class="form-control" value="${{ booking.total_price }}" disabled>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="fw-bold">Deposit Paid</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" name="deposit" value="{{ booking.deposit_amount }}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="fw-bold text-danger">Remaining Balance</label>
                        <input type="text" class="form-control text-danger fw-bold" value="${{ balance }}" disabled>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100">Save Changes</button>
        </form>
        <hr class="my-4"><h5 class="text-danger">Danger Zone</h5><form action="/app/{{ config.extension }}/admin/delete_booking" method="post" onsubmit="return confirm('Are you sure?');"><input type="hidden" name="booking_id" value="{{ booking.id }}"><button class="btn btn-danger">Delete Booking</button></form>
    </div>
</div>
{% endblock %}
