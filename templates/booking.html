{% extends "base_public.html" %}
{% block content %}
<div class="container section-padding">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="content-card p-4">
                <h3 class="section-title text-start mb-4">Complete Your Booking</h3>
                
                <div class="d-flex align-items-center mb-4 p-3 bg-light rounded">
                    {% if room.images %}
                    <img src="{{ room.images[0].image_url }}" class="rounded me-3" style="width: 100px; height: 70px; object-fit: cover;">
                    {% endif %}
                    <div>
                        <h5 class="mb-0">{{ room.name }}</h5>
                        <small class="text-muted">Capacity: {{ room.capacity }} guests</small>
                    </div>
                </div>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form action="/app/{{ config.extension }}/book/confirm" method="post" id="bookingForm">
                    <input type="hidden" name="room_id" value="{{ room.id }}" id="roomId">
                    <input type="hidden" name="extension" value="{{ config.extension }}" id="extensionId">
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Check-In</label>
                            <input type="date" name="check_in" id="checkIn" class="form-control" value="{{ prefill_check_in }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Check-Out</label>
                            <input type="date" name="check_out" id="checkOut" class="form-control" value="{{ prefill_check_out }}" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Number of Rooms</label>
                            <input type="number" name="rooms_needed" id="roomsNeeded" class="form-control" value="1" min="1" max="{{ room.available_now }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Total Guests</label>
                            <input type="number" name="guests_count" class="form-control" value="{{ prefill_guests }}" min="1" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="guest_name" class="form-control" required>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="guest_email" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" name="guest_phone" class="form-control">
                        </div>
                    </div>

                    <div class="bg-light p-3 rounded mb-4 text-center">
                        <h4 class="mb-0" id="priceDisplay">Calculating...</h4>
                        <small class="text-muted" id="nightCount">...</small>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow">Confirm Reservation</button>
                </form>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="content-card p-3">
                <h5 class="mb-3">Availability for this Room</h5>
                <div id="roomCalendar"></div>
            </div>
        </div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Setup Calendar for specific room
        var calendarEl = document.getElementById('roomCalendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 'auto',
            headerToolbar: { left: 'prev', center: 'title', right: 'next' },
            events: '/api/calendar_events?room_id={{ room.id }}'
        });
        calendar.render();

        // 2. Live Price Calc
        const checkInEl = document.getElementById('checkIn');
        const checkOutEl = document.getElementById('checkOut');
        const roomsEl = document.getElementById('roomsNeeded');
        const priceDisplay = document.getElementById('priceDisplay');
        const nightCount = document.getElementById('nightCount');
        const roomId = document.getElementById('roomId').value;
        const extension = document.getElementById('extensionId').value;

        function updatePrice() {
            const fd = new FormData();
            fd.append('room_id', roomId);
            fd.append('check_in', checkInEl.value);
            fd.append('check_out', checkOutEl.value);
            fd.append('rooms_needed', roomsEl.value);

            fetch(`/app/${extension}/api/calculate_price`, { method: 'POST', body: fd })
                .then(r => r.json())
                .then(data => {
                    if(data.error) {
                        priceDisplay.innerText = "Invalid Dates";
                        priceDisplay.className = "text-danger fw-bold";
                        nightCount.innerText = "";
                    } else {
                        priceDisplay.innerText = "$" + data.total.toFixed(2);
                        priceDisplay.className = "text-success fw-bold display-6";
                        nightCount.innerText = `${data.nights} Nights | ${roomsEl.value} Room(s)`;
                    }
                });
        }

        checkInEl.addEventListener('change', updatePrice);
        checkOutEl.addEventListener('change', updatePrice);
        roomsEl.addEventListener('change', updatePrice);
        updatePrice(); // Run once on load
    });
</script>
{% endblock %}
